
<h1 *ngIf="user">Hi {{user.name}}</h1>

<a [routerLink]="['/question']">Add a Question  |</a>
<a href="/logout">Logout</a>

<div class="dashboard">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Question</th>
        <th>Answers</th>
        <th>Action</th>
        <th>Answer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions">
        <td>{{ question.question}}</td>
        <td>{{ question.answers.length}}</td>
        <td><button type="button" class="btn btn-info btn-xs"><a [routerLink]="['/dashboard', question._id]">Show</a></button></td>
        <td><button type="button" class="btn btn-success btn-xs"><a [routerLink]="['/answer', question._id]">Answer</a></button></td>
      </tr>
    </tbody>
  </table>
</div>
